<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebirth的技术博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Rebirth<span class="highlight">.dev</span></div>
            <div class="nav-links">
                <a href="#home" class="active"><i class="fas fa-home"></i> 首页</a>
                <a href="#articles"><i class="fas fa-book-open"></i> 文章</a>
                <a href="#about"><i class="fas fa-user"></i> 关于</a>
                <a href="#contact"><i class="fas fa-envelope"></i> 联系</a>
            </div>
        </div>
    </nav>

    <!-- 首页 -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="typewriter">探索技术分享</h1>
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span>访问量: <span id="visitCount">0</span></span>
                </div>
            </div>
        </div>
    </section>

    <!-- 文章列表 -->
    <section id="articles" class="articles-section">
        <div class="container">
            <h2 class="section-title">最新文章</h2>
            <div class="articles-list" id="articlesContainer"></div>
            <div class="article-detail" id="articleDetail"></div>
        </div>
    </section>

    <!-- 关于页面 -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="about-card">
                <h2 class="section-title">关于我</h2>
                <div class="about-content">
                    <img src="images/avatar.jpg" alt="Rebirth" class="avatar">
                    <div class="bio">
                        <h3>Rebirth </h3>
                        <p>教育经历：本科--哈尔滨工业大学（威海）</p>
                        <p>擅长领域：Java后端开发、数据库、vue前端、Python</p>
                        <div class="skills">
                            <span class="skill-tag">Java</span>
                            <span class="skill-tag">Python</span>
                            <span class="skill-tag">MySQL</span>
                            <span class="skill-tag">Vue</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系页面 -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="contact-card">
                <h2 class="section-title">联系我</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <span>3237714533@qq.com</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>中国·山东</span>
                        </div>
                        <div class="social-links">
                            <a href="https://github.com/rebirth666999" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://blog.csdn.net/rebirth66" target="_blank"><i class="fab fa-csdn"></i></a>
                            <a href="https://gitee.com/rebirth66" target="_blank"><i class="fab fa-gitee"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Rebirth的博客 - 由GitHub Pages驱动</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
